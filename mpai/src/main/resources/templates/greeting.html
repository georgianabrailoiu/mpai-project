<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Form</h1>
<form action="#" th:action="@{/greeting}" th:object="${greeting}" method="post">
    <div class="u-form-group u-form-name">
        <label for="name-8f21" class="u-form-control-hidden u-label">Nume utilizator</label>
        <input type="text" placeholder="Introduceti numele" th:field="*{nume}" id="name-8f21" name="name" class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-white" required="" autofocus="autofocus">
    </div><!-- always visible -->
    <div class="u-form-email u-form-group">
        <label for="email-8f21" class="u-form-control-hidden u-label">Email</label>
        <input type="email" placeholder="Introduceti o adresa de email valida" th:field="*{email}" id="email-8f21" name="email" class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-white" required="">
    </div>
    <div class="u-form-group">
        <label for="message-8f21" class="u-form-control-hidden u-label">Parola</label>
        <input placeholder="Introduceti parola" th:field="*{parola}" rows="4" cols="50" id="message-8f21" name="message" class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-white" required="required" type="text">
    </div>
    <div class="u-form-address u-form-group u-form-group-4">
        <label for="address-7ec1" class="u-form-control-hidden u-label">Adresa</label>
        <input type="text" placeholder="Introduceti adresa" th:field="*{adresa}"id="address-7ec1" name="address" class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-white" required="">
    </div>
    <div class="u-form-address u-form-group u-form-group-4">
        <label for="address-7ec1" class="u-form-control-hidden u-label">Cod postal</label>
        <input type="text" placeholder="Introduceti codul postal" th:field="*{codPostal}"id="cod=postal" name="codPostal" class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-white" required="">
    </div>
    <div class="u-form-address u-form-group u-form-group-4">
        <label for="address-7ec1" class="u-form-control-hidden u-label">Varsta</label>
        <input type="text" placeholder="Introduceti vartsa" th:field="*{varsta}"id="varsta" name="vartsa" class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-white" required="">
    </div>
    <div class="u-form-address u-form-group u-form-group-4">
        <label for="address-7ec1" class="u-form-control-hidden u-label">Stare civila</label>
        <input type="text" placeholder="Introduceti vartsa" th:field="*{stareCivila}"id="stare-civ" name="stare-civ" class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-white" required="">
    </div>
    <div class="u-form-group u-form-group-5">
        <label for="phone-42af" class="u-form-control-hidden u-label">Telefon</label>
        <input type="text" th:field="*{nrTel}"pattern="\+?\d{0,3}[\s\(\-]?([0-9]{2,3})[\s\)\-]?([\s\-]?)([0-9]{3})[\s\-]?([0-9]{2})[\s\-]?([0-9]{2})" placeholder="Enter your phone " id="phone-42af" name="phone" class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-white" required="required">
    </div>
    <div class="u-align-left u-form-group u-form-submit u-form-group-6">
        <a href="#" class="u-btn u-btn-round u-btn-submit u-button-style u-palette-4-dark-3 u-radius-22 u-btn-1">NEXT</a>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </div>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
