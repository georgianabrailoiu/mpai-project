<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>View Page</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

<div class="marginContentStyle">
    <form action="#" th:object="${event}" enctype="multipart/form-data" method="get"
          id="formId">
        <div class="row">
            <div class="col-md-3" style="text-align: center">
                <p class="titlePage">Detalii eveniment</p>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="row" style="margin-top: 10px; display: none">
                    <div class="col-md-8">
                        <label>Id</label> <input type="text" th:field="*{id}"
                                                 class="form-control input-md" />
                    </div>
                </div>
                <div class="row" style="margin-top: 10px;">
                    <div class="col-md-8">
                        <label>Denumirea evenimentului</label> <input type="text" readonly="readonly"
                                                  th:value="*{numeEveniment}" class="form-control-plaintext input-md"
                                                  id="viewDte" />
                    </div>
                </div>
                <div class="row" style="margin-top: 10px;">
                    <div class="col-md-8">
                        <label>Data evenimentului</label> <input type="text"
                                                          readonly="readonly" th:field="*{data}"
                                                          class="form-control-plaintext input-md" id="viewFiscalYear" />
                    </div>
                </div>

                <div class="row" style="margin-top: 10px;">
                    <div class="col-md-8">
                        <label>Locatie </label> <input type="text" readonly="readonly"
                                                      th:field="*{locatie}" class="form-control-plaintext input-md"
                                                      id="viewStatus" />
                    </div>
                </div>
                <div class="row" style="margin-top: 10px;">
                    <div class="col-md-8">
                        <label>Capacitate: </label>
                        <input type="text" readonly="readonly" th:field="*{capacitate}"
                               class="form-control-plaintext input-md" id="viewName" />
                    </div>
                </div>
                <div style="display: none;">

                    <input type="text" id="dates" />
                </div>
            </div>
        </div>
    </form>
    <form action="#" th:action="@{/user/newreservation}" th:object="${finalData}" method="post">
        <div class="row" style="margin-top: 10px;">
            <div class="col-md-8">
                <label>Selecteaza locul: </label>
                <input type="number" th:field="*{loc}"
                       class="form-control-plaintext input-md" id="loc"  required/>
            </div>
        </div>
        <input type="submit" value="Confirma Rezervarea" />
    </form>
</div>
</body>
</html>
