<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Profil</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet"
          href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script
            src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
<h1>Contul a fost creat cu succes!</h1>

<div class="mainContent">
    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-18">
                    <div class="card">
                        <div class="list-group">
                            <div class="col-sm-2">
                                <img src="img/avatar.jpg" alt="Smiley face" height="150"
                                     width="200" class="img-thumbnail"/>
                            </div>

                            <div class="col-sm-9">
                                <a href="#" class="list-group-item active" style="background-color:#d33f8d;" >
                                    <h4 class="list-group-item-heading">Profil</h4>
                                </a> <a href="#" class="list-group-item">
                                <h4 class="list-group-item-heading">Nume</h4>
                                <p th:text="${user.nume}" class="list-group-item-text"></p>
                            </a> <a href="#" class="list-group-item">
                                <h4 class="list-group-item-heading">Email</h4>
                                <p th:text="${user.email}" class="list-group-item-text"></p>
                            </a> <a href="#" class="list-group-item">
                                <h4 class="list-group-item-heading">Numar de telefon</h4>
                                <p th:text="${user.nrTel}" class="list-group-item-text"></p>
                            </a> <a href="#" class="list-group-item">
                                <h4 class="list-group-item-heading">Adresa</h4>
                               <p th:text="${user.adresa}" class="list-group-item-text"></p>
                            </a> <a href="#" class="list-group-item">
                                <h4 class="list-group-item-heading">Cod postal</h4>
                                <p th:text="${user.codPostal}" class="list-group-item-text"></p>
                            </a> <a href="#" class="list-group-item">
                                <h4 class="list-group-item-heading">Varsta</h4>
                                <p th:text="${user.varsta}" class="list-group-item-text"></p>
                            </a> <a href="#" class="list-group-item">
                                    <h4 class="list-group-item-heading">Stare civila</h4>
                                    <p th:text="${user.stareCivila}" class="list-group-item-text"></p>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<a href="/">Inapoi la prima pagina</a>
<a href="/deactivateAccount">Dezactiveaza contul</a>
<form ACTION="#" th:action="@{/deactivateAccount}" th:object="${user}" method="POST">
    <input type="hidden" th:field="*{nume}"/>
    <input type="hidden" th:field="*{email}"/>
    <!-- ADD ALL THE OTHER FIELDS THAT ARE PART OF THE OBJECT -->
    <button type="submit">Submit</button>
</form>
</body>
</html>
